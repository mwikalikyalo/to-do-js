<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="header">
      <h3>To-do list App</h3>
      <hr>
      <div class="create">
        <form class="d-flex" method="post">
          <input class="form-control me-2 task" type="search" placeholder="Task" aria-label="Search">
          <button class="btn btn-success" type="submit" onclick="display()">Add</button>
          <p id="showTask"></p>
        </form>
        <a class="btn btn-success" href="/" role="button" onclick="edits()">Edit</a>
        <a class="btn btn-success" href="/" role="button" onclick="deletion()">Delete</a>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
